<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/estilos.css">
    <!-- lik de icono de redes sociales -->
    <link rel="stylesheet" href="css/fontello.css">
</head>
<body>

<div class="contenedor">
    
    <div class="container-slider">
        <h1>Colegio El Buen Pastor</h1>
        <div class="slider" id="slider">
            <div class="slider__section">
                <img src="img/foto1.jpg" alt="" class="slider__img">
            </div>
            <div class="slider__section">
                <img src="img/foto2.jpg" alt="" class="slider__img">
            </div>
            <div class="slider__section">
                <img src="img/foto3.jpg" alt="" class="slider__img">
            </div>
            <div class="slider__section">
                <img src="img/foto4.jpg" alt="" class="slider__img">
            </div>
        </div>

        <div class="slider__btn slider__btn--right" id="btn-right">&#62;</div>
        <div class="slider__btn slider__btn--left" id="btn-left">&#60;</div>
    </div>

</div>

    <div class="links">
        <a href="" class="uno">Información</a>
        <a href="" class="dos">Album de fotos</a>
        <a href="" class="tres">Educación Infa...</a>
        <a href="" class="cuatro">Educación Pri...</a>
        <a href="" class="cinco">E.S.O.</a>
        <a href="" class="seis">Bachillerato</a>
        <a href="" class="siete">Formación Prof...</a>
        <a href="" class="ocho">Portal Transpa...</a>
        <a href="" class="nueve">Enalces</a>
    </div>

    <section>
        <a class="cta">REGISTRARSE</a>
        <div class="grabacion">
            <video src="img/colegio.mp4"  controls></video>
        </div>

        <!-- Botones de iconos flotantes-->
        <div class="iconos">
            <input type="checkbox" id="boton-mas">
            <!-- icono de enlaces -->
            <div class="redes">
                <a href="https://www.facebook.com/" class="icon-facebook"></a>
                <a href="https://web.whatsapp.com/" class="icon-whatsapp"></a>
            </div>

            <div class="boton-mas">
                <!-- el for guarda relacion con el id=boton-mas -->
                <label for="boton-mas" class="icon-mas"></label>
            </div>
        </div>
    </section>

    <div class="modal-container">
        <div class="modal modal-close">
            <p class="close">X</p>
              <div class="formulario">

                    <form action="">
                        <div class="two-inputs">
                            <div class="input">
                                <label for="usuario">usuario</label>
                                <input type="text" name="usuario" >
                            </div>
                        
                            <div class="input">
                                <label for="usuario">nombre</label>
                                <input type="text" name="usuario" >
                            </div>
                        </div>
    
                        <div class="two-inputs">
                            <div class="input">
                                <label for="usuario">contraseña</label>
                                <input type="text" name="usuario">
                            </div>
                        
                            <div class="input">
                                <label for="usuario">repetir contraseña</label>
                                <input type="text" name="usuario">
                            </div>
                        </div>
    
                        <div class="two-inputs">
                            <div class="input">
                                <label for="usuario">correo electronico</label>
                                <input type="text" name="usuario" >
                            </div>
                        
                            <div class="input">
                                <label for="usuario">telefono</label>
                                <input type="text" name="usuario">
                            </div>
                        </div>
                    
                        <div class="box">
                            <input type="checkbox">
                            <span> Acepto los terminos y condiciones</span> 
                            </input>
                        </div>

                        <div class="btn">
                            <button type="submit">Enviar</button>
                        </div>
                    </form>

              </div>
        </div>
    </div>


    <script src="js/java.js"></script>
    <script src="js/slider.js"></script>
</body>
</html>
